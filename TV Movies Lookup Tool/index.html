<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>TV/Movies Lookup Tool</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
<script class="cssdeck" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<div class="wrap">
  <h1>TV/Movies Search</h1>
  <p>Uses <a href="http://www.omdbapi.com/">the omdb api</a>, not affiliated with IMDB.</p>
  <form class="movie-form">
    <label for="search">Enter a Movie or TV show</label>
    <input type="text" id="search" placeholder="Then press enter.." />
  </form>
  <div class="results"></div>
</div>

  <script src="js/index.js"></script>

</body>

</html>
